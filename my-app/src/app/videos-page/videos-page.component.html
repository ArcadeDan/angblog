<app-create-header></app-create-header>

<div class="background-box">
    <div class="content">
        <h2 class="centered-title">Music that I like</h2>
        <div class="video-scroll-container">
            <div class="video-item" *ngFor="let safeUrl of safeVideoUrls">
              <iframe 
                width="300" 
                height="200" 
                [src]="safeUrl" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
              </iframe>
            </div>
          </div>
    </div>
  </div>

<app-create-footer></app-create-footer>
