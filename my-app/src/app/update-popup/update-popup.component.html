<h3>Update User</h3>
<label for="id">User ID:</label>
<input id="id" type="text" [(ngModel)]="id" placeholder="Enter user ID" />
<label for="name">Name:</label>
<input id="name" type="text" [(ngModel)]="name" placeholder="Enter name" />
<label for="email">Email:</label>
<input id="email" type="email" [(ngModel)]="email" placeholder="Enter email" />
<button (click)="updateUser()">Submit</button>
